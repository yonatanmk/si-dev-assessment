# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  database: si_dev_assessment
  template: template0
  pool: 5
  timeout: 5000

development:
  <<: *default
  database: si_dev_assessment_dev

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: si_dev_assessment_test

production:
  <<: *default
  database: si_dev_assessment_prod
